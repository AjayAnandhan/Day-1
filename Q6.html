<!-- Q6) In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <section>
            <label for="salaried">Salaried</label>
            <input type="radio" name="occupation" id="salaried">
            <Label for="self">Self Employed</Label>
            <input type="radio" name="occupation" id="self">
        </section>  
    </div>
</body>
</html>
